<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo header__logo">
        <img src="./images/logo.svg" alt="Logo" class="logo__image">
      </div>
      <nav class="nav header__nav" id="header">
        
      </nav>
    </header>
    <main class="main">
      <img src="./images/phone-mess.svg" alt="Phone with messages" class="main__image">
      <section class="chat">
        <form class="filter-form">
          <input type="text" name="name" class="filter-form__input" placeholder="Логин">
          <input type="date" name="date" class="filter-form__input filter-form__date-input">
          <input type="text" name="message" class="filter-form__input" placeholder="Текст">
          <button type="submit" class="filter-form__button"><img src="./images/plus.svg" alt="add" class="filter-form__image"></button>
        </form>
        <div id="filter-select-list">
          
        </div>
        
        <div id="chat__content">
          
        </div>
      </section>
      <aside class="chat-users">
        <div class="active-user">
          <div class="chat-users__head">Список активных пользователей:</div>
          <ul class="user__list" id="active-user__list">
            
          </ul>
        </div>
        <div class="person-message">
          <div class="chat-users__head">Личное сообщение для:</div>
          <ul class="user__list" id="personal-user__list">
            
          </ul>
          
        </div>
      </aside>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <h2 class="footer__company">DMChat</h2>
        <span class="footer__author">Никон Галиновский: </span>
        <span class="footer__contacts">
          nikon.galinovsky@yandex.com
          <a href="https://github.com/GraindCheack" class="footer__link">
            <img src="./images/gitgub.svg" alt="Github" class="footer__image">
          </a>
          <a href="https://github.com/GraindCheack" class="footer__link">
            <img src="./images/vk.svg" alt="Github" class="footer__image">
          </a>
        </span>
        <div class="footer__date">22.10.2020</div>
      </div>
    </footer>
  </body>
  <script type="module" src="../src/index.js"></script>
</html>
